<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/lista.css" th:href="@{/css/lista.css}">
</head>
<body>


	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header"><br><h4>Tabla de Usuarios</h4></div>
			<div class="card-body">
				<table class="table table-striped table-bordered">
					<thead class="thead-light">
						<tr>
							<th scope="col">#</th>
							<th scope="col">username</th>
							<th scope="col">pass</th>
							<th scope="col">createAt</th>
							<th scope="col">status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.username}"></td>
							<td th:text="${usuario.pass}"></td>
							<td th:text="${usuario.createAt}"></td>
							<td th:text="${usuario.userStatus}"></td>
						</tr>
					</tbody>
				</table>
				<h4><a th:href="@{/user/createUsuario}" class="btn btn-primary">Crear Usuario</a></h4>
			</div>
		</div>
	</div>
</body>
</html>
