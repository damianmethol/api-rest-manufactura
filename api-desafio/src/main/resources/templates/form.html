<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/form.css" th:href="@{/css/form.css}">
</head>
<body style>
<div class="container py-4">
	<div>
		<div class="card bg-dark text-white">
			<div class="card-header"> Crear Usuario</div>
			<div class="card-body">
				<form th:action="@{/user/createUsuario}" th:object="${usuario}" method="post">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Username</label>
							<div class="col-sm-6">
								<input type="text" th:field="${usuario.username}" class="form-control"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Pass</label>
							<div class="col-sm-6">
								<input type="text" th:field="${usuario.pass}" class="form-control"/>
							</div>
						</div>
						<div class="form-group row">
							<label
								class="col-lg-2 col-form-label form-control-label">User Status</label>
							<div class="col-lg-6">
								<select class="form-control" th:field="${usuario.userStatus}">
									<option th:value="true" th:text="Active"></option>
									<option th:value="false" th:text="Inactive"></option>
								</select>
							</div>
						</div>
	
						<div class="form-group row mt-4 mb-1">
							<div class="col-sm-6">
								<input type="submit" th:value="Crear"
									class="btn btn-primary" />
							</div>
						</div>
	
					</form>
			</div>
				
			</div>
		</div>
	</div>

</body>
</html>
